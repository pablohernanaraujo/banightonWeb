    <div ng-controller="NavCtrl">
      <div class="row white-text">
        <div class="col s12">
          
          <div class="col s1" style="padding-top:5px;margin-left:-15px">
            <a class="btn-floating btn-flat waves-effect waves-light btnMenu" ng-click="abrirModal('menu')">
              <i class="right ion-navicon"></i>
            </a>
          </div>

          <div class="co s1 right" style="padding-top:5px">
            <a ng-show="!currentUser" class="right  btn-floating btn-flat waves-effect waves-light btnMenu tooltipped" ng-click="abrirModal('ingresar')" data-position="bottom" data-delay="50" data-tooltip="Ingresar">
              <i class="right ion-log-in"></i>
            </a>
            <a ng-show="currentUser" class="right  btn-floating btn-flat waves-effect waves-light btnMenu tooltipped" ng-click="clientLogout()" data-position="bottom" data-delay="50" data-tooltip="Salir">
              <i class="right ion-log-out"></i>
            </a>
          </div>
          
        </div> 
      </div>
      <!-- Modal Login -->
      <div id="ingresar" class="modal">
        <div class="modal-content">
          <h4>Ingresar</h4>
          <p>Ingrese sus credenciales.</p>
          <form name="loginCliente" ng-submit="clientLogin(client)" novalidate>

            <div class="input-field">
              <input id="email" type="email" ng-model="client.email" required>
              <label data-error="invalido" for="email">Email</label>
            </div>
            
            <div class="input-field">
              <input id="password" type="password" ng-model="client.password" required>
              <label for="password">Contrase√±a</label>
            </div>      
            
            <div class="input-field">
              <button class="btn waves-effect waves-light btnFull bg-principal" type="submit" ng-disabled="loginCliente.$invalid">Ingresar
              </button>
            </div>

            <div class="input-field">
              <a class="btn waves-effect waves-light btnFull bg-principal" href="#/clientes" ng-click="cerrarModal()">Registrarse</a >
            </div>
          
          </form>
          
        </div>
        <div class="modal-footer">
          <a class="right modal-close btn-floating btn-flat waves-effect waves-light white">
            <i class="ion-android-close black-text"></i>
          </a>
        </div>
      </div>
      <div id="menu" class="modal">
        <div class="modal-content">
          <a class="modal-close modal-close" ui-sref="inicio">inicio</a>
          <a class="modal-close modal-close" ui-sref="servicios">servicios</a>
          <a class="modal-close modal-close" ui-sref="clientes">clientes</a>
          <a class="modal-close modal-close" ui-sref="privado">privado</a>
        </div>
        <div class="modal-footer">
          <a class="right modal-close modal-close btn-floating btn-flat waves-effect waves-light btnMenu">
            <i class="right ion-android-close"></i>
          </a>
        </div>
        
      </div>
    </div>
    

    <div ui-view></div>
